<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Facebook/Tariqul Islam</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- header section start -->
    <header id="header_section" class="center">
      <div class="search_area center">
        <div class="logo">
          <a href="#">
            <img src="assets/images/facebook.png" alt="facebook" />
          </a>
        </div>
        <div class="search center">
          <span class="material-symbols-outlined"> search </span>
          <form action="/">
            <input type="text" placeholder="Search Facebook" />
          </form>
        </div>
        <div class="menu_bars"  data-bars_tooltip="More">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="menu_area">
        <nav>
          <ul class="center">
            <li>
              <a href="/" data-menu_tooltip="Home">
                <i class="fa-solid fa-house"></i>
              </a>
            </li>
            <li>
              <a href="/" data-menu_tooltip="Watch">
                <span class="material-symbols-outlined"> live_tv </span>
              </a>
            </li>
            <li>
              <a href="/" data-menu_tooltip="Marketplace">
                <i class="fa-solid fa-shop"></i>
              </a>
            </li>
            <li>
              <a href="/" data-menu_tooltip="Groups">
                <span class="material-symbols-outlined groups"> groups </span>
              </a>
            </li>
            <li>
              <a href="/" data-menu_tooltip="Gaming">
                <span class="material-symbols-outlined">
                  stadia_controller
                </span>
              </a>
            </li>
            <li>
              <a href="/" data-menu_tooltip="Menu">
                <i class="fas fa-bars"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="profile_area">
        <ul class="center">
          <li>
            <a href="/" data-profile_tooltip="Create">
              <span class="material-symbols-outlined"> add </span>
            </a>
          </li>
          <li>
            <a href="/" data-profile_tooltip="Menu">
              <span class="material-symbols-outlined"> apps </span>
            </a>
          </li>
          <li>
            <a href="/" data-profile_tooltip="Messenger">
              <i class="fa-brands fa-facebook-messenger"></i>
            </a>
          </li>
          <li>
            <a href="/" data-profile_tooltip="Notifications">
              <i class="fa-solid fa-bell"></i>
            </a>
          </li>
          <li>
            <a href="/" data-profile_tooltip="Account" class="account">
              <img src="assets/images/profile.png" alt="profile" />
            </a>
          </li>
        </ul>
      </div>
    </header>
    <!-- header section end -->
  </body>
</html>
